<?xml version="1.0" encoding="UTF-8"?>
<!-- iPhone 14 minimal front shell (portrait). Screen area: 390x844 placed at x=40,y=80 within outer 470x980 -->
<svg xmlns="http://www.w3.org/2000/svg" width="470" height="980" viewBox="0 0 470 980">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0f1012"/>
      <stop offset="1" stop-color="#141518"/>
    </linearGradient>
    <filter id="inset-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dy="1"/>
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>
  <!-- Outer rounded body -->
  <rect x="4" y="4" width="462" height="972" rx="62" ry="62" fill="url(#g)" stroke="#2a2c31" stroke-width="8"/>
  <!-- Glass area rim -->
  <rect x="24" y="34" width="422" height="912" rx="54" ry="54" fill="#0b0c0e" stroke="#1d1f24" stroke-width="2"/>
  <!-- Notch -->
  <path d="M155,80 h160 a18,18 0 0 1 18,18 v16 a20,20 0 0 1 -20,20 h-156 a20,20 0 0 1 -20,-20 v-16 a18,18 0 0 1 18,-18 z" fill="#0b0c0e"/>
  <!-- Camera dot -->
  <circle cx="280" cy="95" r="4" fill="#0e0f12"/>
  <!-- Side buttons (decoration) -->
  <rect x="466" y="200" width="2" height="70" rx="1" fill="#2c2e34"/>
  <rect x="466" y="300" width="2" height="40" rx="1" fill="#2c2e34"/>
  <!-- Screen window hint (for alignment debugging, keep opacity low) -->
  <rect x="40" y="80" width="390" height="844" rx="42" ry="42" fill="none" stroke="#ffffff" stroke-opacity="0.04"/>
</svg>
