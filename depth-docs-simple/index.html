<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="منصة Depth - نظام إدارة المشاريع الإبداعية">
    <title>Depth Documentation</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="main-header" class="header">
        <div class="header-container">
            <!-- Burger Menu -->
            <button id="burger-btn" class="burger-btn" aria-label="فتح القائمة">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Logo -->
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <circle cx="16" cy="16" r="14" fill="var(--primary)"/>
                    <circle cx="16" cy="16" r="5" fill="white"/>
                </svg>
                <span>Depth</span>
            </div>
            
            <!-- Breadcrumbs -->
            <nav id="breadcrumbs" class="breadcrumbs">
                <a href="#/">الرئيسية</a>
            </nav>
            
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="theme-toggle" aria-label="تبديل الوضع">
                <svg class="sun" width="20" height="20" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>التوثيق</h2>
            <button id="sidebar-close" class="sidebar-close">✕</button>
        </div>
        <nav id="sidebar-nav" class="sidebar-nav">
            <!-- Dynamic content from JS -->
        </nav>
    </aside>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
        <div class="content-wrapper">
            <article id="doc-content" class="doc-content">
                <!-- Dynamic content -->
            </article>
            
            <!-- Floating TOC -->
            <nav id="floating-toc" class="floating-toc">
                <h3>المحتويات</h3>
                <div id="toc-list" class="toc-list">
                    <!-- Dynamic TOC -->
                </div>
            </nav>
        </div>
    </main>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <!-- Scripts -->
    <script src="sidebar-data.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
