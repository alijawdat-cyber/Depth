<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        .signature-container {
            font-family: 'Dubai', 'Segoe UI', 'Tahoma', Arial, sans-serif;
            font-size: 14px;
            color: #333333;
            line-height: 1.4;
            max-width: 600px; direction: rtl; text-align: right;
        }
        .logo-section {
            margin-bottom: 20px; text-align: center; width: 100%;
        }
        .logo-section img {
            display: block; margin: 0 auto;
            width: 200px;
            height: auto;
        }
        .main-content {
            border-right: 3px solid #5e17eb;
            padding-right: 15px; direction: rtl; text-align: right;
        }
        .team-name {
            font-weight: bold;
            font-size: 16px;
            color: #5e17eb;
            margin-bottom: 3px;
        }
        .department {
            color: #666666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .contact-info {
            margin: 10px 0;
        }
        .contact-item {
            margin: 3px 0;
            color: #333333;
        }
        .tagline {
            font-size: 12px;
            color: #5e17eb;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <div class="logo-section">
            <img src="https://depth-agency.com/brand/logo-512.png" alt="Depth Agency" />
        </div>
        
        <div class="main-content">
            <div class="team-name">فريق الفواتير</div>
            <div class="department">Depth Agency</div>
            
            <div class="contact-info">
                <div class="contact-item">📧 invoices@depth-agency.com</div>
                <div class="contact-item">🌐 depth-agency.com</div>
                <div class="contact-item">📱 +964 777 976 1547</div>
                <div class="contact-item">📍 بغداد، العراق</div>
            </div>
            
            <div class="tagline">
                🧾 إدارة احترافية للفواتير والمدفوعات
            </div>
        </div>
    </div>
</body>
</html>
