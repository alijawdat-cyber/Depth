<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Depth Platform - منصة متكاملة لإدارة المشاريع الإبداعية" />
  <title>Depth Documentation v2.0 - Working</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  
  <!-- Docsify Core Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  
  <!-- WORKING Custom CSS -->
  <style>
    /* ===============================================
       DEPTH DOCUMENTATION - WORKING VERSION
    =============================================== */
    
    /* الخطوط العربية */
    @font-face {
      font-family: 'Dubai';
      src: url('fonts/Dubai-Regular.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }
    @font-face {
      font-family: 'Dubai';
      src: url('fonts/Dubai-Bold.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }
    
    /* إعدادات أساسية */
    :root {
      --sidebar-width: 300px;
      --depth-purple: #6c2bff;
      --depth-purple-light: #e6dfff;
    }
    
    body {
      font-family: 'Dubai', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      direction: rtl;
    }
    
    /* إصلاح السايدبار - إجباري */
    .sidebar {
      display: block !important;
      position: fixed !important;
      right: 0 !important;
      top: 0 !important;
      width: var(--sidebar-width) !important;
      height: 100vh !important;
      background: #f8f9fa !important;
      border-left: 1px solid #e9ecef !important;
      overflow-y: auto !important;
      z-index: 200 !important;
      transform: none !important;
    }
    
    /* هدر السايدبار */
    .sidebar::before {
      content: "📚 Depth Documentation v2.0";
      display: block;
      background: linear-gradient(135deg, var(--depth-purple), #4a1fc9);
      color: white;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 10px 0;
    }
    
    /* تحسين السايدبار نافيجيشن */
    .sidebar-nav {
      padding: 0 !important;
    }
    
    .sidebar-nav ul {
      margin: 0 !important;
      padding: 0 !important;
    }
    
    .sidebar-nav li {
      border-bottom: 1px solid #f0f0f0;
    }
    
    .sidebar-nav a {
      display: block !important;
      padding: 12px 20px !important;
      color: #333 !important;
      text-decoration: none !important;
      border-right: 3px solid transparent !important;
      transition: all 0.2s ease !important;
    }
    
    .sidebar-nav a:hover {
      background-color: var(--depth-purple-light) !important;
      border-right-color: var(--depth-purple) !important;
    }
    
    .sidebar-nav a.active,
    .sidebar-nav li.active > a {
      background-color: var(--depth-purple-light) !important;
      border-right-color: var(--depth-purple) !important;
      font-weight: 600 !important;
      color: var(--depth-purple) !important;
    }
    
    /* تعديل المحتوى */
    .content {
      margin-right: var(--sidebar-width) !important;
      padding: 30px !important;
      min-height: 100vh !important;
    }
    
    /* تحسينات الموبايل */
    @media (max-width: 768px) {
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: linear-gradient(135deg, var(--depth-purple), #4a1fc9);
        z-index: 250;
        border-bottom: 1px solid #e9ecef;
      }
      
      body::after {
        content: "📚 Depth Documentation";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 16px;
        z-index: 251;
        pointer-events: none;
      }
      
      .sidebar {
        transform: translateX(100%) !important;
        transition: transform 0.3s ease !important;
      }
      
      .sidebar.show {
        transform: translateX(0) !important;
      }
      
      .content {
        margin-right: 0 !important;
        padding-top: 80px !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
      }
      
      .mobile-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 30px;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 252;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .mobile-toggle span {
        display: block;
        height: 3px;
        width: 100%;
        background: white;
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      
      .mobile-toggle:hover span {
        background: #ccc;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-toggle {
        display: none !important;
      }
    }
    
    /* تحسينات إضافية */
    .markdown-section {
      max-width: none !important;
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: var(--depth-purple);
      border-bottom: 2px solid var(--depth-purple-light);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    /* شاشة التحميل البسيطة */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--depth-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- زر الموبايل -->
  <button class="mobile-toggle" id="mobileToggle" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- التطبيق الرئيسي -->
  <div id="app">جاري التحميل...</div>

  <script>
    // وظائف بسيطة
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) {
        sidebar.classList.toggle('show');
      }
    }
    
    // إخفاء شاشة التحميل
    function hideLoadingScreen() {
      const loading = document.getElementById('loadingOverlay');
      if (loading) {
        loading.classList.add('hidden');
        setTimeout(() => loading.remove(), 500);
      }
    }
    
    // إعدادات Docsify البسيطة
    window.$docsify = {
      name: 'Depth Documentation',
      repo: 'https://github.com/depth-platform/docs',
      homepage: 'main.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      
      // البحث
      search: {
        paths: 'auto',
        placeholder: 'ابحث في التوثيق...',
        noData: 'لم يتم العثور على نتائج',
        depth: 6,
        hideOtherSidebarContent: false
      },
      
      // نسخ الكود
      copyCode: {
        buttonText: 'نسخ',
        errorText: 'خطأ',
        successText: 'تم النسخ!'
      },
      
      // التنقل بين الصفحات
      pagination: {
        previousText: 'السابق',
        nextText: 'التالي',
        crossChapter: true
      },
      
      // الإضافات
      plugins: [
        function(hook, vm) {
          hook.ready(() => {
            hideLoadingScreen();
            console.log('✅ Depth Documentation loaded successfully');
          });
        }
      ]
    };
  </script>
  
  <!-- مكتبات Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
