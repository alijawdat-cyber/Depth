  <!-- RTL & Theme Integration مع إصلاح الألوان -->
  <style>
    /* إصلاح نظام الألوان الأساسي */
    :root {
      /* Depth Brand Colors */
      --depth-purple-500: #6C2BFF;
      --depth-purple-600: #4A1FC9;
      --depth-purple-400: #8E5BFF;
      --depth-purple-100: #E6DFFF;
      
      /* Light theme colors */
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-tertiary: #F3F4F6;
      --text-primary: #111827;
      --text-secondary: #374151;
      --text-tertiary: #6B7280;
      --text-inverse: #FFFFFF;
      --border-primary: #E5E7EB;
      --interactive-primary: var(--depth-purple-500);
      --interactive-secondary: var(--depth-purple-100);
      --sidebar-bg: var(--bg-secondary);
      --sidebar-text: var(--text-secondary);
    }

    /* Dark theme */
    [data-theme="dark"] {
      --bg-primary: #0B0F14;
      --bg-secondary: #111827;
      --bg-tertiary: #1F2937;
      --text-primary: #F9FAFB;
      --text-secondary: #E5E7EB;
      --text-tertiary: #9CA3AF;
      --text-inverse: #111827;
      --border-primary: #374151;
      --interactive-primary: var(--depth-purple-400);
      --interactive-secondary: rgba(142, 91, 255, 0.15);
      --sidebar-bg: var(--bg-secondary);
      --sidebar-text: var(--text-secondary);
    }

    /* تطبيق الألوان الأساسية */
    html, body {
      direction: rtl !important;
      text-align: right !important;
      font-family: 'Dubai', -apple-system, BlinkMacSystemFont, sans-serif !important;
      background: var(--bg-primary) !important;
      color: var(--text-primary) !important;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Force Docsify containers to RTL */
    #app, .app, .main {
      direction: rtl !important;
      text-align: right !important;
    }
    
    /* إصلاح Sidebar مع الألوان الصحيحة */
    .sidebar {
      left: auto !important;
      right: 0 !important;
      border-left: 1px solid var(--border-primary) !important;
      border-right: none !important;
      direction: rtl !important;
      background: var(--sidebar-bg) !important;
      color: var(--sidebar-text) !important;
      width: 350px !important;
    }

    /* إصلاح Navigation Items */
    .sidebar ul {
      margin: 0 !important;
      padding: 0 !important;
      list-style: none !important;
    }

    .sidebar li {
      margin: 0 !important;
      padding: 0 !important;
    }

    .sidebar a {
      display: block !important;
      padding: 12px 20px !important;
      color: var(--sidebar-text) !important;
      text-decoration: none !important;
      border-right: 3px solid transparent !important;
      transition: all 0.2s ease !important;
    }

    .sidebar a:hover {
      background: var(--interactive-secondary) !important;
      color: var(--interactive-primary) !important;
      border-right-color: var(--interactive-primary) !important;
    }

    .sidebar .active > a {
      background: var(--interactive-secondary) !important;
      color: var(--interactive-primary) !important;
      border-right-color: var(--interactive-primary) !important;
      font-weight: 600 !important;
    }
    
    /* Force content margin for RTL */
    .content {
      margin-left: 0 !important;
      margin-right: 350px !important;
      direction: rtl !important;
      text-align: right !important;
      background: var(--bg-primary) !important;
      padding: 20px !important;
    }

    /* إصلاح المحتوى النصي */
    .markdown-section {
      color: var(--text-primary) !important;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--text-primary) !important;
    }

    .markdown-section p {
      color: var(--text-secondary) !important;
    }

    /* Navigation مع متغيرات الثيم */
    .app-nav {
      position: fixed !important;
      top: 25px !important;
      left: 80px !important;
      right: auto !important;
      direction: ltr !important;
      z-index: 50 !important;
    }
    
    .app-nav a {
      background: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border-primary) !important;
      padding: 8px 16px !important;
      margin: 0 4px !important;
      border-radius: 8px !important;
      text-decoration: none !important;
      transition: all 0.2s ease !important;
    }
    
    .app-nav a:hover {
      background: var(--interactive-secondary) !important;
      color: var(--interactive-primary) !important;
    }
    
    /* GitHub corner position */
    .github-corner {
      left: 0 !important;
      right: auto !important;
      color: var(--text-primary) !important;
    }
    
    /* Keep code blocks LTR مع ثيم الكود */
    pre, code, .token {
      direction: ltr !important;
      text-align: left !important;
      background: var(--bg-tertiary) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border-primary) !important;

    @media (max-width: 1024px) {

        margin-right: 0 !important;
        padding: 15px !important;

        width: 100% !important;
        z-index: 100 !important;

        top: 20px !important;

    /* Loading States مع ألوان الثيم */
    .loading-spinner {
      border: 3px solid var(--bg-tertiary);
      border-top: 3px solid var(--interactive-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    /* GitHub corner animations */
    .github-corner:hover .octo-arm { 
      animation: octocat-wave 560ms ease-in-out 
    }
    
    @keyframes octocat-wave { 
      0%, 100% { transform: rotate(0) } 
      20%, 60% { transform: rotate(-25deg) } 
      40%, 80% { transform: rotate(10deg) } 
    }
    
    @media (max-width: 500px) { 
      .github-corner:hover .octo-arm { animation: none } 
      .github-corner .octo-arm { animation: octocat-wave 560ms ease-in-out } 
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Enhanced focus states */
    *:focus-visible {
      outline: 2px solid var(--interactive-primary);
      outline-offset: 2px;
      border-radius: 4px;
    }
    
    /* Better text selection */
    ::selection {
      background: var(--interactive-secondary);
      color: var(--text-primary);
    }
    
    /* Loading animation improvements */
    #app:empty::before {
      content: '';
      display: block;
      width: 60px;
      height: 60px;
      margin: 100px auto 20px;
      border: 4px solid var(--bg-tertiary);
      border-top-color: var(--interactive-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    #app:empty::after {
      content: 'جاري تحميل التوثيق...';
      display: block;
      text-align: center;
      color: var(--text-tertiary);
      font-family: 'Dubai', sans-serif;
      font-weight: 600;
      font-size: 16px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* إصلاح التباعد والتنظيم */
    .sidebar-nav {

    }

      margin: 0 !important;
      padding: 0 !important;

  <!-- Theme Toggle Script -->
  <script>
    // Theme Management System
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.querySelector('.theme-icon');
    const html = document.documentElement;
    
    // Load saved theme or default to light
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    
    // Update icon based on current theme
    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
    }
    
    // Initialize icon
    updateThemeIcon(currentTheme);
    
    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
      
      // Add visual feedback
      themeToggle.style.transform = 'scale(0.95)';
      setTimeout(() => {
        themeToggle.style.transform = '';
      }, 150);
    });
    
    // Enhanced Docsify Configuration
    window.$docsify.plugins = [
      function(hook) {
        // Fix sidebar navigation
        hook.doneEach(function() {
          // Remove broken API overview link
          const brokenLink = document.querySelector('a[href="#/documentation/03-api/core/00-overview"]');
          if (brokenLink) {
            brokenLink.style.display = 'none';
          }
          
          // Fix theme compatibility
          const currentTheme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', currentTheme);
        });
        
        // Initialize theme on ready
        hook.ready(function() {
          const currentTheme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', currentTheme);
        });
      }
    ];
  </script>
