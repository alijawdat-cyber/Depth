<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Depth Platform - منصة متكاملة لإدارة المشاريع الإبداعية" />
  <title>Depth Documentation v2.0</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  
  <!-- Docsify Core -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  
  <!-- Custom Theme -->
  <link rel="stylesheet" href="custom-theme.css" />
  
  <!-- Prism Theme for Code Highlighting -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل التوثيق...</div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app">يرجى الانتظار...</div>

  <!-- Mobile Menu Toggle -->
  <button id="menuToggle" class="burger-menu" type="button" aria-label="فتح/إغلاق القائمة">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top" aria-label="العودة للأعلى">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle" aria-label="تبديل الوضع">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
      <path d="M12 1v2m0 18v2m9-11h-2M5 12H3m16.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" style="display: none;">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Reading Progress Bar -->
  <div id="readingProgress" class="reading-progress"></div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Keyboard Shortcuts Modal -->
  <div id="shortcutsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>اختصارات لوحة المفاتيح</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="shortcut-item">
          <kbd>/</kbd> أو <kbd>Ctrl</kbd> + <kbd>K</kbd>
          <span>البحث السريع</span>
        </div>
        <div class="shortcut-item">
          <kbd>G</kbd> ثم <kbd>H</kbd>
          <span>الذهاب للصفحة الرئيسية</span>
        </div>
        <div class="shortcut-item">
          <kbd>←</kbd> / <kbd>→</kbd>
          <span>التنقل بين الصفحات</span>
        </div>
        <div class="shortcut-item">
          <kbd>T</kbd>
          <span>تبديل الوضع الليلي</span>
        </div>
        <div class="shortcut-item">
          <kbd>?</kbd>
          <span>عرض الاختصارات</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="docsify-config.js"></script>
  
  <!-- Tocbot Library - النظام الموحد -->
  <script src="node_modules/tocbot/dist/tocbot.min.js"></script>
  <script src="tocbot-unified.js"></script>
  
  <script>
    // Docsify Configuration - استخدام الإعدادات من docsify-config.js
    window.$docsify = {
      name: 'Depth',
      repo: 'https://github.com/depth-platform/docs',
      homepage: 'main.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      
      // Search Configuration
      search: {
        paths: 'auto',
        placeholder: 'ابحث في التوثيق...',
        noData: 'لم يتم العثور على نتائج',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'depth-docs-v2'
      },
      
      // Copy Code Configuration
      copyCode: {
        buttonText: 'نسخ',
        errorText: 'خطأ',
        successText: 'تم النسخ!'
      },
      
      // Pagination
      pagination: {
        previousText: 'السابق',
        nextText: 'التالي',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Custom 404 Page
      notFoundPage: {
        '/': '404.md'
      },
      
      // استخدام البرنامج المساعد من docsify-config.js
      plugins: [
        window.DepthDocs.docsifyPlugin
      ]
    };
  </script>
  
  <!-- Load Docsify and Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
