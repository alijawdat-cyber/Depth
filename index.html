  <!-- RTL & Theme Integration -->
  <style>
    /* تكامل مع نظام الثيم الجديد */
    html, body {
      direction: rtl !important;
      text-align: right !important;
      font-family: var(--font-primary, 'Dubai', -apple-system, BlinkMacSystemFont, sans-serif) !important;
      background: var(--bg-primary, #0B0F14) !important;
      color: var(--text-primary, #ffffff) !important;
      overflow-x: hidden;
    }
    
    /* Force Docsify containers to RTL */
    #app, .app, .main {
      direction: rtl !important;
      text-align: right !important;
    }
    
    /* Force sidebar to right مع تكامل المتغيرات */
    .sidebar {
      left: auto !important;
      right: 0 !important;
      border-left: 1px solid var(--border-primary, rgba(142, 91, 255, 0.2)) !important;
      border-right: none !important;
      direction: rtl !important;
      background: var(--sidebar-bg, var(--bg-secondary)) !important;
    }
    
    /* Force content margin for RTL */
    .content {
      margin-left: 0 !important;
      margin-right: 350px !important;
      direction: rtl !important;
      text-align: right !important;
      background: var(--bg-primary) !important;
    }
    
    /* Navigation مع متغيرات الثيم */
    .app-nav {
      position: fixed !important;
      top: 25px !important;
      left: 80px !important;
      right: auto !important;
      direction: ltr !important; /* Keep nav items LTR for better UX */
    }
    
    .app-nav a {
      background: var(--bg-secondary, rgba(255,255,255,0.1)) !important;
      color: var(--text-primary, #ffffff) !important;
      border: 1px solid var(--border-primary, rgba(255,255,255,0.1)) !important;
      transition: var(--transition-fast, 150ms ease) !important;
    }
    
    .app-nav a:hover {
      background: var(--interactive-secondary, var(--depth-purple-100)) !important;
      color: var(--interactive-primary, var(--depth-purple-500)) !important;
    }
    
    /* GitHub corner position */
    .github-corner {
      left: 0 !important;
      right: auto !important;
      color: var(--text-primary, #ffffff) !important;
    }
    
    /* Force all text elements to RTL */
    h1, h2, h3, h4, h5, h6, p, div, span, li, a {
      direction: rtl !important;
      text-align: right !important;
    }
    
    /* Keep code blocks LTR مع ثيم الكود */
    pre, code, .token {
      direction: ltr !important;
      text-align: left !important;
      background: var(--code-bg, rgba(255,255,255,0.05)) !important;
      color: var(--code-text, #ffffff) !important;
      border: 1px solid var(--code-border, rgba(255,255,255,0.1)) !important;
    }
    
    /* Mobile fixes */
    @media (max-width: 768px) {
      .content {
        margin-right: 0 !important;
        margin-left: 0 !important;
      }
      
      .sidebar {
        transform: translateX(100%) !important;
        background: var(--sidebar-bg, rgba(11, 15, 20, 0.98)) !important;
        backdrop-filter: blur(25px);
      }
      
      .sidebar.show,
      body.close .sidebar {
        transform: translateX(0) !important;
      }
      
      .sidebar-toggle {
        background: var(--interactive-primary, #6C2BFF) !important;
        box-shadow: 0 4px 12px rgba(108, 43, 255, 0.3);
      }
    }
  </style>
  
  <!-- Enhanced Styling مع تكامل الثيم -->
  <style>
    /* Navigation Enhancements */
    .nav-icon {
      font-size: 16px;
      margin-left: 6px;
      transition: var(--transition-fast, 0.2s ease);
    }
    
    .nav-text {
      font-size: 13px;
      font-weight: 600;
      color: inherit;
    }
    
    .app-nav a:hover .nav-icon {
      transform: scale(1.2);
    }
    
    /* Mobile Navigation */
    @media (max-width: 480px) {
      .nav-text {
        display: none;
      }
      
      .nav-icon {
        margin-left: 0;
        font-size: 18px;
      }
      
      .app-nav a {
        min-width: 40px;
        padding: 8px 6px;
      }
    }
    
    /* Loading States مع ألوان الثيم */
    .loading-spinner {
      border: 3px solid var(--bg-tertiary, rgba(108, 43, 255, 0.1));
      border-top: 3px solid var(--interactive-primary, #6C2BFF);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    /* GitHub corner animations */
    .github-corner:hover .octo-arm { 
      animation: octocat-wave 560ms ease-in-out 
    }
    
    @keyframes octocat-wave { 
      0%, 100% { transform: rotate(0) } 
      20%, 60% { transform: rotate(-25deg) } 
      40%, 80% { transform: rotate(10deg) } 
    }
    
    @media (max-width: 500px) { 
      .github-corner:hover .octo-arm { animation: none } 
      .github-corner .octo-arm { animation: octocat-wave 560ms ease-in-out } 
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Enhanced focus states */
    *:focus-visible {
      outline: 2px solid var(--interactive-primary, #8E5BFF);
      outline-offset: 2px;
      border-radius: var(--radius-sm, 4px);
    }
    
    /* Better text selection */
    ::selection {
      background: var(--interactive-secondary, rgba(142, 91, 255, 0.3));
      color: inherit;
    }
    
    /* Loading animation improvements */
    #app:empty::before {
      content: '';
      display: block;
      width: 60px;
      height: 60px;
      margin: 100px auto 20px;
      border: 4px solid var(--bg-tertiary, rgba(255,255,255,0.1));
      border-top-color: var(--interactive-primary, #6C2BFF);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    #app:empty::after {
      content: 'جاري تحميل التوثيق...';
      display: block;
      text-align: center;
      color: var(--text-tertiary, #C9D3DD);
      font-family: var(--font-primary, 'Dubai', sans-serif);
      font-weight: 600;
      font-size: 16px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
