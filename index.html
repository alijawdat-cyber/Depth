<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Depth Platform - منصة متكاملة لإدارة المشاريع الإبداعية" />
  <title>Depth Documentation v2.0</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  
  <!-- Docsify Core Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  
  <!-- Simple Custom CSS -->
  <style>
    /* Arabic RTL and Font Support */
    body {
      font-family: 'Dubai', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      direction: rtl;
    }
    
    /* Force sidebar to be visible */
    .sidebar {
      display: block !important;
      transform: none !important;
      position: fixed !important;
      right: 0 !important;
      top: 0 !important;
      width: 300px !important;
      height: 100vh !important;
      background: #f8f9fa !important;
      border-left: 1px solid #e9ecef !important;
      overflow-y: auto !important;
      z-index: 200 !important;
    }
    
    /* Adjust content margin for sidebar */
    .content {
      margin-right: 300px !important;
      padding: 20px !important;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(100%) !important;
        transition: transform 0.3s ease !important;
      }
      .sidebar.show {
        transform: translateX(0) !important;
      }
      .content {
        margin-right: 0 !important;
      }
    }
    
    /* Simple header for sidebar */
    .sidebar::before {
      content: "📚 Depth Documentation";
      display: block;
      background: linear-gradient(135deg, #6c2bff, #4a1fc9);
      color: white;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
    
    /* Mobile toggle button */
    @media (max-width: 768px) {
      .mobile-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: #6c2bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 300;
        font-size: 18px;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-toggle {
        display: none;
      }
    }
  </style>
  
  <!-- Prism Theme for Code Highlighting -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" />
</head>
<body>
  <!-- Mobile Toggle -->
  <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>

  <!-- Main App Container -->
  <div id="app">يرجى الانتظار...</div>

  <script>
    // Simple mobile sidebar toggle
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) {
        sidebar.classList.toggle('show');
      }
    }
    
    // Simple Docsify Configuration
    window.$docsify = {
      name: 'Depth Documentation',
      repo: 'https://github.com/depth-platform/docs',
      homepage: 'main.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      
      // Search Configuration
      search: {
        paths: 'auto',
        placeholder: 'ابحث في التوثيق...',
        noData: 'لم يتم العثور على نتائج',
        depth: 6
      },
      
      // Copy Code Configuration
      copyCode: {
        buttonText: 'نسخ',
        errorText: 'خطأ',
        successText: 'تم النسخ!'
      },
      
      // Pagination
      pagination: {
        previousText: 'السابق',
        nextText: 'التالي',
        crossChapter: true
      }
    };
  </script>
  
  <!-- Load Docsify and Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
