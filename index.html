<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depth Docs</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <style>
    :root { --sidebar-w: 280px; }
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:#222;font:400 15px/1.7 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,'Noto Kufi Arabic',sans-serif}

    /* Sidebar */
    .sidebar{position:fixed!important;top:0;right:0;width:var(--sidebar-w);height:100vh;background:#fff!important;border-left:1px solid #e6e6e6!important;padding:16px 0!important;overflow:auto}
    .sidebar-toggle,.app-name{display:none!important}
    .sidebar:before{content:'Documentation';display:block;padding:6px 18px 14px;font-weight:600;font-size:18px;color:#111}

    /* Search */
    .search input{width:calc(100% - 28px)!important;margin:0 14px 14px;padding:8px 10px;border:1px solid #e6e6e6!important;border-radius:6px;background:#fafafa;font-size:13px}

    /* Navigation */
    .sidebar-nav{padding:0 8px}
    .sidebar-nav ul{list-style:none;padding:0;margin:0}
    .sidebar-nav li{margin:0}
    .sidebar-nav a{display:block;text-decoration:none;color:#444;padding:10px 10px;border-radius:6px;font-size:14px}
    .sidebar-nav a:hover{background:#f4f4f4;color:#111}

    /* Collapsible sections */
    .sidebar-nav>ul>li>a.section{font-weight:600;color:#222;padding:12px 10px}
    .sidebar-nav>ul>li>ul{display:none;padding:6px 0 10px;margin:0;border-top:1px solid #f0f0f0}
    .sidebar-nav>ul>li.open>ul{display:block}
    .sidebar-nav>ul>li>ul a{font-weight:400;color:#555;padding:8px 12px;border-radius:4px}
    .sidebar-nav>ul>li>ul a.active{background:#eef5ff;color:#1e5bb8}

    /* Content */
    .content{padding:24px 24px 48px 24px;margin-right:var(--sidebar-w);min-height:100vh}
    .markdown-section{max-width:980px}
    .markdown-section h1{font-size:26px;margin:0 0 18px}
    .markdown-section h2{font-size:20px;margin:24px 0 12px}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify={
      name:'Depth',
      homepage:'main.md',
      loadSidebar:true,
      subMaxLevel:2,
      auto2top:true,
      search:{paths:'auto',placeholder:'ابحث…',noData:'لا نتائج'},
      plugins:[function(hook){
        hook.doneEach(function(){
          const root=document.querySelector('.sidebar-nav > ul');
          if(!root) return;
          root.querySelectorAll(':scope > li').forEach(li=>{
            const a=li.querySelector(':scope > a');
            const sub=li.querySelector(':scope > ul');
            if(a&&sub){
              a.classList.add('section');
              a.onclick=(e)=>{e.preventDefault();li.classList.toggle('open');};
              li.classList.remove('open');
            }
          });
          const active=root.querySelector('a.active');
          if(active){
            let p=active.parentElement;
            while(p&&p!==root){ if(p.tagName==='LI') p.classList.add('open'); p=p.parentElement; }
          }
        });
      }]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
