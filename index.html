<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depth Docs</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <style>
    :root { --sidebar-w: 280px; }
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:#222;font:400 15px/1.7 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,'Noto Kufi Arabic',sans-serif}

    /* Sidebar */
    .sidebar{position:fixed!important;top:0;right:0;width:var(--sidebar-w);height:100vh;background:#fff!important;border-left:1px solid #e6e6e6!important;padding:16px 0!important;overflow:auto}
  /* إخفاء عناصر Docsify الافتراضية التي تسبب مشاكل على الهاتف */
  .sidebar-toggle,.app-name,.sidebar-mask,.mask{display:none!important}
    .sidebar:before{content:'Documentation';display:block;padding:6px 18px 14px;font-weight:600;font-size:18px;color:#111}

    /* Search */
    .search input{width:calc(100% - 28px)!important;margin:0 14px 14px;padding:8px 10px;border:1px solid #e6e6e6!important;border-radius:6px;background:#fafafa;font-size:13px}

    /* Navigation */
    .sidebar-nav{padding:0 8px}
    .sidebar-nav ul{list-style:none;padding:0;margin:0}
    .sidebar-nav li{margin:0}
    .sidebar-nav a{display:block;text-decoration:none;color:#444;padding:10px 10px;border-radius:6px;font-size:14px}
    .sidebar-nav a:hover{background:#f4f4f4;color:#111}

    /* Collapsible sections */
  .sidebar-nav>ul>li>a.section{font-weight:600;color:#222;padding:12px 34px 12px 10px;position:relative}
  /* زر صغير للتبديل فقط، حتى يبقى النقر على العنوان للتنقل */
  .section-toggle{position:absolute; left:8px; top:50%; transform:translateY(-50%); width:20px; height:20px; border:1px solid #e1e1e1; border-radius:6px; background:#fff; color:#777; font-size:14px; line-height:18px; padding:0; cursor:pointer}
  .sidebar-nav>ul>li.open>.section-toggle{color:#333}
    .sidebar-nav>ul>li>ul{display:none;padding:6px 0 10px;margin:0;border-top:1px solid #f0f0f0}
    .sidebar-nav>ul>li.open>ul{display:block}
    .sidebar-nav>ul>li>ul a{font-weight:400;color:#555;padding:8px 12px;border-radius:4px}
    .sidebar-nav>ul>li>ul a.active{background:#eef5ff;color:#1e5bb8}

    /* Content */
    .content{padding:24px 24px 48px 24px;margin-right:var(--sidebar-w);min-height:100vh}
    .markdown-section{max-width:980px}
    .markdown-section h1{font-size:26px;margin:0 0 18px}
    .markdown-section h2{font-size:20px;margin:24px 0 12px}

    /* زر بسيط لفتح/إغلاق السايدبار على الهاتف (يدفع الصفحة بلا أنيميشن) */
    .mobile-menu{display:none;position:fixed;top:10px;right:10px;z-index:2000;border:1px solid #e2e2e2;background:#fff;color:#222;border-radius:8px;padding:8px 10px;font-size:13px}

    /* سلوك الجوال */
    @media (max-width: 980px){
      .content{margin-right:0}
      .sidebar{right:-280px}
      body.sidebar-open .sidebar{right:0}
      body.sidebar-open .content{margin-right:var(--sidebar-w)}
      .mobile-menu{display:block}
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button id="menuToggle" class="mobile-menu" type="button">القائمة</button>
  <script>
    window.$docsify={
      name:'Depth',
      homepage:'main.md',
      loadSidebar:true,
      subMaxLevel:2,
      auto2top:true,
      search:{paths:'auto',placeholder:'ابحث…',noData:'لا نتائج'},
      plugins:[function(hook){
        hook.doneEach(function(){
          const root=document.querySelector('.sidebar-nav > ul');
          if(!root) return;
          // نظّف الأزرار القديمة قبل إعادة البناء بعد كل تنقل
          root.querySelectorAll('.section-toggle').forEach(b=>b.remove());

          root.querySelectorAll(':scope > li').forEach(li=>{
            const a=li.querySelector(':scope > a');
            const sub=Array.from(li.children).find(el=>el.tagName==='UL');
            if(a&&sub){
              a.classList.add('section');
              // أنشئ زر التبديل الصغير
              const btn=document.createElement('button');
              btn.className='section-toggle';
              btn.type='button';
              btn.textContent = li.classList.contains('open') ? '−' : '+';
              btn.addEventListener('click',function(e){
                e.stopPropagation();
                li.classList.toggle('open');
                btn.textContent = li.classList.contains('open') ? '−' : '+';
              });
              // أدخل الزر قبل أول عنصر داخل li ليكون أخًا للرابط
              li.insertBefore(btn, li.firstChild);
              // أبقِ الرابط يعمل للتنقل الطبيعي
              li.classList.remove('open');
            }
          });
          const active=root.querySelector('a.active');
          if(active){
            let p=active.parentElement;
            while(p&&p!==root){ if(p.tagName==='LI') p.classList.add('open'); p=p.parentElement; }
          }

          // زر الجوال لفتح/إغلاق السايدبار (يدفع الصفحة بلا أنيميشن)
          const btn=document.getElementById('menuToggle');
          if(btn){
            btn.onclick=function(){ document.body.classList.toggle('sidebar-open'); };
          }

          // على الجوال: عند الضغط على عنصر ورقي (بدون أطفال)، أغلق السايدبار لدفع الصفحة
          if (window.matchMedia('(max-width: 980px)').matches) {
            root.querySelectorAll('li').forEach(li=>{
              const hasChildren = Array.from(li.children).some(el=>el.tagName==='UL');
              const link = li.querySelector(':scope > a');
              if(link && !hasChildren){
                link.addEventListener('click', ()=>{ document.body.classList.remove('sidebar-open'); }, { once:true });
              }
            });
          }
        });
      }]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
