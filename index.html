<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depth Documentation</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="custom-theme.css" />
  <link rel="stylesheet" href="enhanced-styles.css" />
  <style>
    /* ===============================================
       DEPTH DOCUMENTATION - ENHANCED THEME v3.0
       =============================================== */

    /* === ROOT VARIABLES === */
    :root {
      --sidebar-width: 280px;
      --toc-width: 240px;
      --content-max-width: 900px;
      --content-wide-width: 1200px;
      --header-height: 60px;
      --breadcrumb-height: 40px;
      
      /* Breakpoints */
      --mobile: 767px;
      --tablet: 1023px;
      --desktop: 1439px;
      
      /* Reading */
      --reading-progress-height: 3px;
      --words-per-minute: 200;
    }

    /* === RESET & BASE === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background: var(--bg-primary);
      color: var(--text-primary);
      direction: rtl;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === READING PROGRESS BAR === */
    .reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: var(--reading-progress-height);
      background: linear-gradient(90deg, var(--interactive-primary), var(--depth-purple-400));
      z-index: 1000;
      transition: width 0.3s ease;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed !important;
      top: 0;
      right: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--sidebar-bg) !important;
      border-left: 1px solid var(--border-primary) !important;
      border-right: none !important;
      overflow-y: auto;
      overflow-x: hidden;
      transition: transform var(--transition-base);
      z-index: 100;
    }

    /* إخفاء عناصر Docsify الافتراضية */
    .sidebar-toggle,
    .app-name,
    .sidebar-mask,
    .mask {
      display: none !important;
    }

    /* === SIDEBAR HEADER === */
    .sidebar-header {
      padding: var(--space-lg) var(--space-md);
      text-align: center;
      background: linear-gradient(135deg, var(--depth-purple-500), var(--depth-purple-600));
      border-bottom: 1px solid var(--border-primary);
      margin-bottom: var(--space-md);
    }

    .sidebar-logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-sm);
      backdrop-filter: blur(10px);
    }

    .sidebar-logo svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .sidebar-title {
      color: white;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: var(--space-xs);
    }

    .sidebar-version {
      display: flex;
      justify-content: center;
      gap: var(--space-xs);
    }

    .version-badge {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 2px var(--space-xs);
      border-radius: var(--radius-full);
      font-size: 10px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    /* === SEARCH === */
    .search {
      padding: 0 var(--space-md) var(--space-md);
    }

    .search input {
      width: 100% !important;
      padding: var(--space-sm) var(--space-md) !important;
      border: 1px solid var(--border-primary) !important;
      border-radius: var(--radius-md) !important;
      background: var(--bg-primary) !important;
      color: var(--text-primary) !important;
      font-size: 14px !important;
      transition: all var(--transition-fast) !important;
    }

    .search input:focus {
      border-color: var(--interactive-primary) !important;
      box-shadow: 0 0 0 3px rgba(108, 43, 255, 0.1) !important;
      outline: none !important;
    }

    .search input::placeholder {
      color: var(--text-muted) !important;
    }

    /* === NAVIGATION === */
    .sidebar-nav {
      padding: 0 var(--space-xs) var(--space-lg);
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      margin: 2px 0;
    }

    .sidebar-nav > ul > li {
      margin: 4px 0;
    }

    .sidebar-nav a,
    .section-label {
      display: flex;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--sidebar-text);
      font-size: 14px;
      font-weight: 500;
      transition: all var(--transition-fast);
      position: relative;
      cursor: pointer;
    }

    .sidebar-nav a:hover,
    .section-label:hover {
      background: var(--sidebar-hover);
      color: var(--text-primary);
    }

    .sidebar-nav a.active,
    .sidebar-nav li.active > a {
      background: var(--sidebar-active);
      color: var(--interactive-primary);
      font-weight: 600;
    }

    /* الأيقونات */
    .nav-icon {
      width: 18px;
      height: 18px;
      margin-left: var(--space-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
      stroke: currentColor;
      stroke-width: 0;
    }

    /* السهم للأقسام القابلة للطي */
    .section-arrow {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transition: transform var(--transition-fast);
      width: 14px;
      height: 14px;
      color: var(--text-muted);
    }

    .sidebar-nav li.open .section-arrow {
      transform: translateY(-50%) rotate(-90deg);
    }

    /* البادجات */
    .nav-badge {
      margin-right: auto;
      background: var(--interactive-primary);
      color: white;
      padding: 2px var(--space-xs);
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: 600;
    }

    .nav-badge.add {
      background: var(--warning);
      color: white;
    }

    /* القوائم الفرعية */
    .sidebar-nav > ul > li > ul {
      display: none;
      padding: 4px 0 var(--space-xs);
      margin: 0;
    }

    .sidebar-nav > ul > li.open > ul {
      display: block;
    }

    .sidebar-nav > ul > li > ul a {
      padding: var(--space-xs) var(--space-md) var(--space-xs) 40px;
      font-size: 13px;
      font-weight: 400;
      color: var(--text-tertiary);
    }

    .sidebar-nav > ul > li > ul a:hover {
      background: var(--sidebar-hover);
      color: var(--text-primary);
    }

    .sidebar-nav > ul > li > ul a.active {
      background: var(--sidebar-active);
      color: var(--interactive-primary);
      font-weight: 500;
    }

    /* === MAIN CONTENT LAYOUT === */
    .app-main {
      margin-right: var(--sidebar-width);
      min-height: 100vh;
      background: var(--bg-primary);
    }

    /* === BREADCRUMBS === */
    .breadcrumbs {
      position: sticky;
      top: 0;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-primary);
      padding: var(--space-sm) var(--space-xl);
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(var(--bg-primary-rgb, 255, 255, 255), 0.9);
    }

    .breadcrumb-list {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    .breadcrumb-item {
      display: flex;
      align-items: center;
    }

    .breadcrumb-item:not(:last-child)::after {
      content: '>';
      margin: 0 var(--space-xs);
      color: var(--text-muted);
    }

    .breadcrumb-link {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .breadcrumb-link:hover {
      color: var(--interactive-primary);
    }

    .breadcrumb-current {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* === CONTENT WRAPPER === */
    .content-wrapper {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      gap: var(--space-xl);
    }

    /* === MAIN CONTENT === */
    .content {
      flex: 1;
      padding: var(--space-xl);
      min-width: 0;
    }

    .markdown-section {
      max-width: var(--content-max-width);
      color: var(--text-primary);
    }

    /* === ARTICLE HEADER === */
    .article-header {
      margin-bottom: var(--space-xl);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--border-primary);
    }

    .article-meta {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .reading-time {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .reading-time::before {
      content: '⏱️';
      font-size: 16px;
    }

    /* === TABLE OF CONTENTS === */
    .toc-wrapper {
      width: var(--toc-width);
      flex-shrink: 0;
    }

    .toc {
      position: sticky;
      top: calc(var(--breadcrumb-height) + var(--space-lg));
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      max-height: calc(100vh - var(--breadcrumb-height) - var(--space-xl));
      overflow-y: auto;
    }

    .toc-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .toc-title::before {
      content: '📑';
      font-size: 16px;
    }

    .toc-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .toc-item {
      margin: 2px 0;
    }

    .toc-link {
      display: block;
      padding: 4px var(--space-xs);
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .toc-link:hover {
      color: var(--interactive-primary);
      background: var(--interactive-secondary);
    }

    .toc-link.active {
      color: var(--interactive-primary);
      background: var(--interactive-secondary);
      font-weight: 500;
    }

    .toc-link.h2 {
      padding-right: var(--space-md);
    }

    .toc-link.h3 {
      padding-right: var(--space-lg);
      font-size: 12px;
    }

    /* === HEADING ANCHORS === */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      position: relative;
      scroll-margin-top: calc(var(--breadcrumb-height) + var(--space-lg));
    }

    .anchor-link {
      position: absolute;
      right: -24px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 18px;
      transition: opacity var(--transition-fast);
    }

    .markdown-section h1:hover .anchor-link,
    .markdown-section h2:hover .anchor-link,
    .markdown-section h3:hover .anchor-link,
    .markdown-section h4:hover .anchor-link,
    .markdown-section h5:hover .anchor-link,
    .markdown-section h6:hover .anchor-link {
      opacity: 1;
    }

    .anchor-link:hover {
      color: var(--interactive-primary);
    }

    /* === CODE BLOCKS === */
    .markdown-section pre {
      position: relative;
      background: var(--code-bg) !important;
      border: 1px solid var(--code-border) !important;
      border-radius: var(--radius-md) !important;
      margin: var(--space-md) 0 !important;
      overflow: hidden;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--code-border);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .copy-button {
      background: var(--interactive-primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 4px var(--space-xs);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .copy-button:hover {
      background: var(--interactive-primary-hover);
      transform: scale(1.05);
    }

    .copy-button.copied {
      background: var(--success);
    }

    /* === BACK TO TOP === */
    .back-to-top {
      position: fixed;
      bottom: var(--space-lg);
      left: var(--space-lg);
      background: var(--interactive-primary);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(20px);
      transition: all var(--transition-base);
      z-index: 100;
    }

    .back-to-top.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .back-to-top:hover {
      background: var(--interactive-primary-hover);
      transform: scale(1.1);
    }

    /* === MOBILE MENU === */
    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--space-md);
      right: var(--space-md);
      z-index: 200;
      background: var(--interactive-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-fast);
    }

    .mobile-menu:hover {
      background: var(--interactive-primary-hover);
      transform: scale(1.05);
    }

    /* === RESPONSIVE DESIGN === */
    
    /* Wide screens (1440px+) */
    @media (min-width: 1440px) {
      .markdown-section {
        max-width: var(--content-wide-width);
      }
    }

    /* Desktop (1024px - 1439px) */
    @media (max-width: 1439px) and (min-width: 1024px) {
      .toc-wrapper {
        width: 200px;
      }
    }

    /* Tablet (768px - 1023px) */
    @media (max-width: 1023px) {
      :root {
        --sidebar-width: 260px;
      }

      .toc-wrapper {
        display: none;
      }

      .content {
        padding: var(--space-lg);
      }
    }

    /* Mobile (320px - 767px) */
    @media (max-width: 767px) {
      .app-main {
        margin-right: 0;
      }

      .sidebar {
        transform: translateX(100%);
        box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      }

      body.sidebar-open .sidebar {
        transform: translateX(0);
      }

      .mobile-menu {
        display: flex;
        align-items: center;
        gap: var(--space-xs);
      }

      .breadcrumbs {
        padding: var(--space-xs) var(--space-md);
      }

      .content {
        padding: var(--space-md);
      }

      .article-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-xs);
      }

      .back-to-top {
        bottom: var(--space-md);
        left: var(--space-md);
        width: 40px;
        height: 40px;
      }
    }

    /* === DARK MODE ENHANCEMENTS === */
    body.dark {
      --bg-primary-rgb: 11, 15, 20;
    }

    body.dark .breadcrumbs {
      background: rgba(11, 15, 20, 0.9);
    }

    /* === SCROLLBAR STYLING === */
    .sidebar::-webkit-scrollbar,
    .toc::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar::-webkit-scrollbar-track,
    .toc::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb,
    .toc::-webkit-scrollbar-thumb {
      background: var(--interactive-primary);
      border-radius: 2px;
      opacity: 0.5;
    }

    .sidebar::-webkit-scrollbar-thumb:hover,
    .toc::-webkit-scrollbar-thumb:hover {
      opacity: 1;
    }

    /* === SMOOTH SCROLLING === */
    html {
      scroll-behavior: smooth;
    }

    /* === FOCUS STYLES === */
    .copy-button:focus,
    .back-to-top:focus,
    .mobile-menu:focus {
      outline: 2px solid var(--interactive-primary);
      outline-offset: 2px;
    }

    /* === LOADING STATES === */
    .content.loading {
      opacity: 0.7;
    }

    .content.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid var(--interactive-primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === EMPTY CONTENT PLACEHOLDER === */
    .empty-content {
      text-align: center;
      padding: var(--space-3xl) var(--space-lg);
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: var(--space-lg);
      opacity: 0.6;
    }

    .empty-content h2 {
      color: var(--text-primary);
      margin-bottom: var(--space-md);
      font-weight: 600;
    }

    .empty-content p {
      margin-bottom: var(--space-sm);
      line-height: 1.6;
    }

    .empty-content a {
      color: var(--interactive-primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color var(--transition-fast);
    }

    .empty-content a:hover {
      border-bottom-color: var(--interactive-primary);
    }

    /* === NOTIFICATION SYSTEM === */
    .notification {
      position: fixed;
      top: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: var(--space-md) var(--space-lg);
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      opacity: 0;
      transform: translateX(-50%) translateY(-20px);
      transition: all var(--transition-base);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .notification.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .notification.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    /* === ENHANCED SEARCH === */
    .search-results {
      position: absolute;
      top: 100%;
      right: 0;
      left: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      max-height: 300px;
      overflow-y: auto;
      z-index: 50;
      display: none;
    }

    .search-result-item {
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--border-primary);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .search-result-item:hover {
      background: var(--sidebar-hover);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .search-result-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .search-result-content {
      font-size: 12px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* === ENHANCED TYPOGRAPHY === */
    .markdown-section {
      font-size: 16px;
      line-height: 1.7;
    }

    .markdown-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--space-xl);
      line-height: 1.2;
      color: var(--text-primary);
    }

    .markdown-section h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: var(--space-xl) 0 var(--space-lg);
      line-height: 1.3;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-primary);
      padding-bottom: var(--space-sm);
    }

    .markdown-section h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: var(--space-lg) 0 var(--space-md);
      line-height: 1.4;
      color: var(--text-primary);
    }

    .markdown-section h4 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: var(--space-lg) 0 var(--space-sm);
      line-height: 1.4;
      color: var(--text-primary);
    }

    .markdown-section p {
      margin-bottom: var(--space-md);
      line-height: 1.7;
    }

    .markdown-section blockquote {
      margin: var(--space-md) 0;
      padding: var(--space-md) var(--space-lg);
      border-right: 4px solid var(--interactive-primary);
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-style: italic;
    }

    .markdown-section ul,
    .markdown-section ol {
      margin: var(--space-md) 0;
      padding-right: var(--space-lg);
    }

    .markdown-section li {
      margin-bottom: var(--space-xs);
    }

    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: var(--space-lg) 0;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      overflow: hidden;
    }

    .markdown-section th,
    .markdown-section td {
      padding: var(--space-sm) var(--space-md);
      text-align: right;
      border-bottom: 1px solid var(--border-primary);
    }

    .markdown-section th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-primary);
    }

    .markdown-section tr:last-child td {
      border-bottom: none;
    }

    .markdown-section tr:nth-child(even) {
      background: var(--bg-secondary);
    }

    /* === IMPROVED INLINE CODE === */
    .markdown-section code {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-size: 0.9em;
      font-family: var(--font-code);
      border: 1px solid var(--code-border);
    }

    .markdown-section pre code {
      background: transparent;
      border: none;
      padding: 0;
    }

    /* === BETTER IMAGES === */
    .markdown-section img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      margin: var(--space-md) 0;
    }

    /* === PERFORMANCE OPTIMIZATIONS === */
    .sidebar-nav,
    .toc {
      contain: layout style;
    }

    .markdown-section {
      contain: layout;
    }

    /* === PRINT STYLES === */
    @media print {
      .sidebar,
      .mobile-menu,
      .back-to-top,
      .reading-progress,
      .toc-wrapper {
        display: none !important;
      }

      .app-main {
        margin-right: 0 !important;
      }

      .content {
        padding: 0 !important;
      }

      .breadcrumbs {
        position: static !important;
        border: none !important;
        background: transparent !important;
      }
    }

    /* === HIGH CONTRAST MODE === */
    @media (prefers-contrast: high) {
      :root {
        --border-primary: #000000;
        --text-secondary: #000000;
        --text-tertiary: #333333;
      }
    }

    /* === REDUCED MOTION === */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .reading-progress {
        transition: none;
      }

      html {
        scroll-behavior: auto;
      }
    }
  </style>

<body>
  <!-- Reading Progress Bar -->
  <div class="reading-progress" id="readingProgress"></div>
  
  <!-- Mobile Menu Button -->
  <button id="menuToggle" class="mobile-menu" type="button" aria-label="فتح القائمة">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    القائمة
  </button>

  <!-- Main App Container -->
  <div id="app">
    <!-- Breadcrumbs will be inserted here -->
    <nav class="breadcrumbs" id="breadcrumbs" style="display: none;">
      <ol class="breadcrumb-list" id="breadcrumbList"></ol>
    </nav>
    
    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <!-- Main Content -->
      <main class="content" id="main">
        <div class="markdown-section" id="main-content"></div>
      </main>
      
      <!-- Table of Contents -->
      <aside class="toc-wrapper" id="tocWrapper">
        <div class="toc" id="toc">
          <div class="toc-title">في هذه الصفحة</div>
          <ul class="toc-list" id="tocList"></ul>
        </div>
      </aside>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" aria-label="العودة للأعلى">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="m18 15-6-6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script>
    /* ===============================================
       DEPTH DOCUMENTATION - ENHANCED FUNCTIONALITY v3.0
       =============================================== */

    // === GLOBAL CONFIGURATION ===
    const config = {
      wordsPerMinute: 200,
      scrollThreshold: 300,
      tocMinHeadings: 3,
      debounceDelay: 100
    };

    // === ICONS LIBRARY ===
    const icons = {
      home: '<svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/></svg>',
      requirements: '<svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>',
      database: '<svg viewBox="0 0 24 24"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>',
      api: '<svg viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/></svg>',
      features: '<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>',
      admin: '<svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>',
      integrations: '<svg viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>',
      development: '<svg viewBox="0 0 24 24"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>',
      mobile: '<svg viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>',
      security: '<svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
      operations: '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 12h6m6 6l4.24 4.24"/></svg>',
      reference: '<svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>',
      arrow: '<svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>'
    };

    // === UTILITY FUNCTIONS ===
    const utils = {
      debounce: (func, delay) => {
        let timeoutId;
        return (...args) => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func(...args), delay);
        };
      },

      throttle: (func, delay) => {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, delay);
          }
        };
      },

      slugify: (text) => {
        return text
          .toLowerCase()
          .replace(/[^\w\u0600-\u06FF\s-]/g, '')
          .replace(/[\s_-]+/g, '-')
          .replace(/^-+|-+$/g, '');
      },

      getTextContent: (element) => {
        return element.textContent || element.innerText || '';
      },

      countWords: (text) => {
        return text.trim().split(/\s+/).filter(word => word.length > 0).length;
      },

      formatReadingTime: (minutes) => {
        if (minutes < 1) return 'أقل من دقيقة';
        if (minutes === 1) return 'دقيقة واحدة';
        if (minutes === 2) return 'دقيقتان';
        if (minutes <= 10) return `${minutes} دقائق`;
        return `${minutes} دقيقة`;
      }
    };

    // === READING PROGRESS ===
    class ReadingProgress {
      constructor() {
        this.progressBar = document.getElementById('readingProgress');
        this.init();
      }

      init() {
        window.addEventListener('scroll', utils.throttle(() => {
          this.updateProgress();
        }, 16));
      }

      updateProgress() {
        const scrollTop = window.pageYOffset;
        const documentHeight = document.documentElement.scrollHeight;
        const windowHeight = window.innerHeight;
        const scrollable = documentHeight - windowHeight;
        const scrolled = (scrollTop / scrollable) * 100;

        this.progressBar.style.width = `${Math.min(100, Math.max(0, scrolled))}%`;
      }
    }

    // === BREADCRUMBS ===
    class Breadcrumbs {
      constructor() {
        this.container = document.getElementById('breadcrumbs');
        this.list = document.getElementById('breadcrumbList');
      }

      update(route) {
        if (!route || route === '/') {
          this.container.style.display = 'none';
          return;
        }

        const parts = route.split('/').filter(part => part);
        const breadcrumbs = [{ text: 'الرئيسية', href: '#/' }];

        let currentPath = '';
        parts.forEach((part, index) => {
          currentPath += `/${part}`;
          const isLast = index === parts.length - 1;
          
          breadcrumbs.push({
            text: this.formatPartName(part),
            href: isLast ? null : `#${currentPath}`,
            isLast
          });
        });

        this.render(breadcrumbs);
        this.container.style.display = 'block';
      }

      formatPartName(part) {
        // Remove file extensions and numbers
        const cleaned = part.replace(/\.(md|html)$/, '').replace(/^\d+-/, '');
        
        // Convert kebab-case to readable text
        return cleaned
          .split('-')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ');
      }

      render(breadcrumbs) {
        this.list.innerHTML = breadcrumbs
          .map((crumb, index) => {
            if (crumb.isLast) {
              return `<li class="breadcrumb-item"><span class="breadcrumb-current">${crumb.text}</span></li>`;
            }
            return `<li class="breadcrumb-item"><a href="${crumb.href}" class="breadcrumb-link">${crumb.text}</a></li>`;
          })
          .join('');
      }
    }

    // === TABLE OF CONTENTS ===
    class TableOfContents {
      constructor() {
        this.wrapper = document.getElementById('tocWrapper');
        this.container = document.getElementById('toc');
        this.list = document.getElementById('tocList');
        this.currentActive = null;
      }

      generate(content) {
        const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
        
        if (headings.length < config.tocMinHeadings) {
          this.wrapper.style.display = 'none';
          return;
        }

        const tocItems = Array.from(headings).map((heading, index) => {
          const id = heading.id || `heading-${index}`;
          if (!heading.id) {
            heading.id = id;
          }

          return {
            id,
            text: utils.getTextContent(heading),
            level: parseInt(heading.tagName.charAt(1)),
            element: heading
          };
        });

        this.render(tocItems);
        this.wrapper.style.display = 'block';
        this.initScrollSpy(tocItems);
        this.addHeadingAnchors(headings);
      }

      render(items) {
        this.list.innerHTML = items
          .map(item => `
            <li class="toc-item">
              <a href="#${item.id}" class="toc-link h${item.level}">${item.text}</a>
            </li>
          `)
          .join('');
      }

      initScrollSpy(items) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const id = entry.target.id;
            const link = this.list.querySelector(`a[href="#${id}"]`);
            
            if (entry.isIntersecting) {
              if (this.currentActive) {
                this.currentActive.classList.remove('active');
              }
              this.currentActive = link;
              link?.classList.add('active');
            }
          });
        }, {
          rootMargin: '-20% 0px -35% 0px'
        });

        items.forEach(item => observer.observe(item.element));
      }

      addHeadingAnchors(headings) {
        headings.forEach(heading => {
          const anchor = document.createElement('a');
          anchor.href = `#${heading.id}`;
          anchor.className = 'anchor-link';
          anchor.innerHTML = '#';
          anchor.title = 'رابط مباشر لهذا القسم';
          
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            heading.scrollIntoView({ behavior: 'smooth' });
            
            // Copy link to clipboard
            const url = `${window.location.origin}${window.location.pathname}#${heading.id}`;
            navigator.clipboard?.writeText(url);
          });

          heading.appendChild(anchor);
        });
      }
    }

    // === ARTICLE ENHANCEMENTS ===
    class ArticleEnhancements {
      constructor() {
        this.readingTimeCache = new Map();
      }

      enhance(content) {
        this.addReadingTime(content);
        this.enhanceCodeBlocks(content);
        this.addArticleHeader(content);
      }

      addReadingTime(content) {
        const text = utils.getTextContent(content);
        const wordCount = utils.countWords(text);
        const minutes = Math.ceil(wordCount / config.wordsPerMinute);
        
        // Find or create article header
        let header = content.querySelector('.article-header');
        if (!header) {
          header = document.createElement('div');
          header.className = 'article-header';
          content.insertBefore(header, content.firstChild);
        }

        // Add meta information
        const meta = document.createElement('div');
        meta.className = 'article-meta';
        meta.innerHTML = `
          <span class="reading-time">${utils.formatReadingTime(minutes)}</span>
          <span class="word-count">${wordCount} كلمة</span>
        `;
        
        header.appendChild(meta);
      }

      enhanceCodeBlocks(content) {
        const codeBlocks = content.querySelectorAll('pre[data-lang], pre > code');
        
        codeBlocks.forEach((block, index) => {
          const pre = block.tagName === 'PRE' ? block : block.parentElement;
          if (pre.querySelector('.code-header')) return; // Already enhanced
          
          const lang = block.getAttribute('data-lang') || 
                      block.className.match(/language-(\w+)/)?.[1] || 
                      'text';
          
          const header = document.createElement('div');
          header.className = 'code-header';
          header.innerHTML = `
            <span class="code-lang">${lang}</span>
            <button class="copy-button" data-code-index="${index}">نسخ</button>
          `;
          
          pre.insertBefore(header, pre.firstChild);
          
          // Add copy functionality
          const copyBtn = header.querySelector('.copy-button');
          copyBtn.addEventListener('click', () => {
            const code = utils.getTextContent(block);
            navigator.clipboard?.writeText(code).then(() => {
              copyBtn.textContent = 'تم النسخ!';
              copyBtn.classList.add('copied');
              setTimeout(() => {
                copyBtn.textContent = 'نسخ';
                copyBtn.classList.remove('copied');
              }, 2000);
            });
          });
        });
      }

      addArticleHeader(content) {
        const firstHeading = content.querySelector('h1');
        if (!firstHeading) return;

        const header = document.createElement('div');
        header.className = 'article-header';
        
        // Move the h1 into the header if it's not already there
        if (!firstHeading.closest('.article-header')) {
          content.insertBefore(header, firstHeading);
          header.appendChild(firstHeading);
        }
      }
    }

    // === MOBILE NAVIGATION ===
    class MobileNavigation {
      constructor() {
        this.menuButton = document.getElementById('menuToggle');
        this.init();
      }

      init() {
        this.menuButton?.addEventListener('click', () => {
          document.body.classList.toggle('sidebar-open');
        });

        // Close sidebar when clicking on content (mobile only)
        document.addEventListener('click', (e) => {
          if (window.innerWidth <= 767 && 
              !e.target.closest('.sidebar') && 
              !e.target.closest('.mobile-menu')) {
            document.body.classList.remove('sidebar-open');
          }
        });
      }
    }

    // === BACK TO TOP ===
    class BackToTop {
      constructor() {
        this.button = document.getElementById('backToTop');
        this.init();
      }

      init() {
        window.addEventListener('scroll', utils.throttle(() => {
          const shouldShow = window.pageYOffset > config.scrollThreshold;
          this.button.classList.toggle('visible', shouldShow);
        }, 100));

        this.button?.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    }

    // === KEYBOARD SHORTCUTS ===
    class KeyboardShortcuts {
      constructor() {
        this.init();
      }

      init() {
        document.addEventListener('keydown', (e) => {
          // Search shortcut: / or Ctrl+K
          if (e.key === '/' || (e.ctrlKey && e.key === 'k')) {
            e.preventDefault();
            const searchInput = document.querySelector('.search input');
            searchInput?.focus();
          }
          
          // Home shortcut: G then H
          if (this.isSequence && e.key === 'h') {
            window.location.hash = '/';
            this.isSequence = false;
          }
          
          if (e.key === 'g') {
            this.isSequence = true;
            setTimeout(() => { this.isSequence = false; }, 1000);
          }
        });
      }
    }

    // === MAIN APPLICATION ===
    class DepthDocs {
      constructor() {
        this.breadcrumbs = new Breadcrumbs();
        this.toc = new TableOfContents();
        this.articleEnhancements = new ArticleEnhancements();
        this.readingProgress = new ReadingProgress();
        this.mobileNav = new MobileNavigation();
        this.backToTop = new BackToTop();
        this.keyboardShortcuts = new KeyboardShortcuts();
        
        this.init();
      }

      init() {
        // Initialize Docsify configuration
        this.initDocsify();
      }

      initDocsify() {
        window.$docsify = {
          name: 'Depth Documentation',
          homepage: 'main.md',
          loadSidebar: true,
          subMaxLevel: 2,
          auto2top: true,
          search: {
            paths: 'auto',
            placeholder: 'البحث في الوثائق...',
            noData: 'لا توجد نتائج',
            depth: 4
          },
          plugins: [
            // Custom plugin for enhancements
            (hook) => {
              // Add sidebar header
              hook.mounted(() => {
                this.addSidebarHeader();
              });

              // Process content after each page load
              hook.doneEach(() => {
                const content = document.querySelector('.markdown-section');
                if (content) {
                  // Update breadcrumbs
                  const route = window.location.hash.replace('#/', '');
                  this.breadcrumbs.update(route);
                  
                  // Generate table of contents
                  this.toc.generate(content);
                  
                  // Enhance article
                  this.articleEnhancements.enhance(content);
                  
                  // Update navigation
                  this.updateNavigation();
                  
                  // Handle empty content
                  this.handleEmptyContent(content);
                }
              });

              // Handle route changes
              hook.beforeEach((content, next) => {
                next(content);
              });
            }
          ]
        };
      }

      addSidebarHeader() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && !sidebar.querySelector('.sidebar-header')) {
          const header = document.createElement('div');
          header.className = 'sidebar-header';
          header.innerHTML = `
            <div class="sidebar-logo">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="white"/>
                <circle cx="12" cy="12" r="3" fill="var(--depth-purple-500)"/>
              </svg>
            </div>
            <div class="sidebar-title">Depth Documentation</div>
            <div class="sidebar-version">
              <span class="version-badge">v3.0</span>
              <span class="version-badge">RTL</span>
            </div>
          `;
          sidebar.insertBefore(header, sidebar.firstChild);
        }
      }

      updateNavigation() {
        const root = document.querySelector('.sidebar-nav > ul');
        if (!root) return;

        // Clean up old enhancements
        root.querySelectorAll('.nav-icon, .section-arrow, .nav-badge').forEach(el => el.remove());

        // Process each navigation item
        root.querySelectorAll(':scope > li').forEach((li, index) => {
          const sub = Array.from(li.children).find(el => el.tagName === 'UL');
          let link = li.querySelector(':scope > a');
          let label = li.querySelector(':scope > .section-label');

          // Determine appropriate icon
          const text = (link?.textContent || label?.textContent || '').trim();
          const iconName = this.getIconForText(text);

          // Create section label if needed
          if (!link && !label && sub) {
            let titleText = '';
            Array.from(li.childNodes).forEach(n => {
              if (n.nodeType === 3) {
                titleText += n.textContent.trim();
                n.textContent = '';
              } else if (n.nodeType === 1 && n.tagName !== 'UL' && n.tagName !== 'A') {
                titleText += (n.textContent || '').trim();
                n.remove();
              }
            });
            
            label = document.createElement('span');
            label.className = 'section-label';
            label.innerHTML = `
              <span class="nav-icon">${icons[iconName]}</span>
              <span>${titleText || 'قسم'}</span>
            `;
            li.insertBefore(label, sub);
          }

          // Add icon to link
          if (link && !link.querySelector('.nav-icon')) {
            const linkText = link.textContent;
            link.innerHTML = `
              <span class="nav-icon">${icons[iconName]}</span>
              <span>${linkText}</span>
            `;
          }

          // Add collapsible functionality
          if (sub) {
            const arrow = document.createElement('span');
            arrow.className = 'section-arrow';
            arrow.innerHTML = icons.arrow;
            
            const clickHandler = (e) => {
              e.preventDefault();
              li.classList.toggle('open');
            };

            if (label) {
              label.appendChild(arrow);
              label.addEventListener('click', clickHandler);
            } else if (link) {
              link.appendChild(arrow);
              link.addEventListener('click', (e) => {
                if (e.target.closest('.section-arrow')) {
                  clickHandler(e);
                }
              });
            }
          }

          // Add badges (examples)
          if (text.includes('المشاريع') && link) {
            const badge = document.createElement('span');
            badge.className = 'nav-badge';
            badge.textContent = '8';
            link.appendChild(badge);
          } else if (text.includes('التسعير') && link) {
            const badge = document.createElement('span');
            badge.className = 'nav-badge add';
            badge.textContent = '+3';
            link.appendChild(badge);
          }
        });

        // Auto-expand active section
        const active = root.querySelector('a.active');
        if (active) {
          let parent = active.parentElement;
          while (parent && parent !== root) {
            if (parent.tagName === 'LI') parent.classList.add('open');
            parent = parent.parentElement;
          }
        }
      }

      getIconForText(text) {
        if (text.includes('الرئيسية')) return 'home';
        if (text.includes('البداية') || text.includes('المتطلبات')) return 'requirements';
        if (text.includes('قاعدة البيانات')) return 'database';
        if (text.includes('الأساسيات')) return 'api';
        if (text.includes('المميزات')) return 'features';
        if (text.includes('الإدارة')) return 'admin';
        if (text.includes('التكاملات')) return 'integrations';
        if (text.includes('التطوير')) return 'development';
        if (text.includes('الجوال') || text.includes('الواجهات')) return 'mobile';
        if (text.includes('الأمان')) return 'security';
        if (text.includes('العمليات')) return 'operations';
        if (text.includes('المراجع')) return 'reference';
        return 'home';
      }

      handleEmptyContent(content) {
        const isEmpty = !content.textContent.trim() || 
                       content.textContent.trim().length < 50;
        
        if (isEmpty) {
          content.innerHTML = `
            <div class="empty-content">
              <div class="empty-icon">📝</div>
              <h2>هذه الصفحة قيد الإنشاء</h2>
              <p>نعمل حالياً على إنشاء محتوى هذه الصفحة. ستكون متاحة قريباً.</p>
              <p>للمساعدة أو الاستفسارات، يرجى <a href="#contact">التواصل مع الفريق</a>.</p>
            </div>
          `;
        }
      }
    }

    // === INITIALIZE APPLICATION ===
    document.addEventListener('DOMContentLoaded', () => {
      new DepthDocs();
