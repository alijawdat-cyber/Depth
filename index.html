  <!-- Additional RTL Fixes and Enhanced Styling -->
  <style>
    /* Enhanced Navigation Styling */
    .nav-icon {
      font-size: 16px;
      margin-left: 6px;
      transition: transform 0.2s ease;
    }
    
    .nav-text {
      font-size: 13px;
      font-weight: 600;
    }
    
    .app-nav a:hover .nav-icon {
      transform: scale(1.2);
    }
    
    /* Mobile Navigation Adjustments */
    @media (max-width: 480px) {
      .nav-text {
        display: none;
      }
      
      .nav-icon {
        margin-left: 0;
        font-size: 18px;
      }
      
      .app-nav a {
        min-width: 40px;
        padding: 8px 6px;
      }
    }
    
    /* Loading States */
    .loading-spinner {
      border: 3px solid rgba(108, 43, 255, 0.1);
      border-top: 3px solid #6C2BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    /* Enhanced GitHub corner */
    .github-corner:hover .octo-arm { 
      animation: octocat-wave 560ms ease-in-out 
    }
    
    @keyframes octocat-wave { 
      0%, 100% { transform: rotate(0) } 
      20%, 60% { transform: rotate(-25deg) } 
      40%, 80% { transform: rotate(10deg) } 
    }
    
    @media (max-width: 500px) { 
      .github-corner:hover .octo-arm { animation: none } 
      .github-corner .octo-arm { animation: octocat-wave 560ms ease-in-out } 
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Enhanced focus states */
    *:focus-visible {
      outline: 2px solid var(--accent-color, #8E5BFF);
      outline-offset: 2px;
      border-radius: 4px;
    }
    
    /* Better text selection */
    ::selection {
      background: rgba(142, 91, 255, 0.3);
      color: inherit;
    }
    
    /* Ensure proper theme loading */
    body {
      background: #0B0F14;
      color: #ffffff;
      font-family: 'Dubai', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }
    
    /* Loading animation improvement */
    #app:empty::before {
      content: '';
      display: block;
      width: 60px;
      height: 60px;
      margin: 100px auto 20px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #6C2BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    #app:empty::after {
      content: 'جاري تحميل التوثيق...';
      display: block;
      text-align: center;
      color: #C9D3DD;
      font-family: 'Dubai', sans-serif;
      font-weight: 600;
      font-size: 16px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    /* Sidebar mobile enhancements */
    @media (max-width: 768px) {
      .sidebar {
        backdrop-filter: blur(25px);
        background: linear-gradient(180deg, rgba(26, 35, 44, 0.95) 0%, rgba(11, 15, 20, 0.98) 100%);
      }
      
      .sidebar-toggle {
        box-shadow: 0 4px 12px rgba(108, 43, 255, 0.3);
      }
    }
  </style>
