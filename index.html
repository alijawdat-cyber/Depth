<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Depth Platform - منصة ديب للتوثيق</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="منصة Depth للتوثيق التقني - نظام شامل لإدارة المشاريع الإبداعية">
  
  <!-- Favicon -->
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon-apple-512.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom Styles -->
  <style>
    /* ===== FONTS ===== */
    @font-face {
      font-family: 'Dubai';
      src: url('fonts/Dubai-Regular.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }
    @font-face {
      font-family: 'Dubai';
      src: url('fonts/Dubai-Medium.woff2') format('woff2');
      font-weight: 500;
      font-display: swap;
    }
    @font-face {
      font-family: 'Dubai';
      src: url('fonts/Dubai-Bold.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }

    /* ===== BASE STYLES ===== */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Dubai', 'Segoe UI', Tahoma, Arial, sans-serif !important;
      background: #ffffff !important;
      color: #333333 !important;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* ===== HEADER ===== */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .app-logo {
      height: 40px;
      max-width: 200px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed !important;
      top: 70px !important;
      right: 0 !important;
      width: 280px !important;
      height: calc(100vh - 70px) !important;
      background: #ffffff !important;
      border-left: 1px solid #e5e5e5 !important;
      overflow-y: auto !important;
      padding: 20px 0 !important;
      z-index: 40 !important;
      box-shadow: none !important;
    }

    /* Force sidebar visibility after Docsify loads */
    .sidebar-toggle {
      display: none !important;
    }
    
    .app-name {
      display: none !important;
    }

    .sidebar-nav {
      padding: 0 20px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav a {
      display: block !important;
      padding: 8px 12px !important;
      color: #666666 !important;
      text-decoration: none !important;
      border-radius: 4px !important;
      font-size: 14px !important;
      transition: background-color 0.2s ease !important;
      font-weight: 400 !important;
    }

    .sidebar-nav a:hover {
      background: #f8f8f8 !important;
      color: #333333 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500 !important;
      color: #333333 !important;
      font-size: 15px !important;
      margin-bottom: 5px !important;
      border-bottom: 1px solid #f0f0f0 !important;
      padding-bottom: 10px !important;
    }

    .sidebar-nav ul ul {
      margin-right: 15px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .sidebar-nav ul ul a {
      color: #777777 !important;
      font-size: 13px !important;
    }

    /* ===== CONTENT ===== */
    .content {
      padding-top: 90px !important;
      padding-left: 40px !important;
      padding-right: 320px !important;
      min-height: calc(100vh - 70px) !important;
    }

    .markdown-section {
      max-width: none !important;
      padding: 0 !important;
    }

    .markdown-section h1 {
      color: #333333 !important;
      font-size: 28px !important;
      font-weight: 700 !important;
      margin-bottom: 20px !important;
      border-bottom: 2px solid #f0f0f0 !important;
      padding-bottom: 15px !important;
    }

    .markdown-section h2 {
      color: #333333 !important;
      font-size: 22px !important;
      font-weight: 600 !important;
      margin-top: 30px !important;
      margin-bottom: 15px !important;
    }

    .markdown-section h3 {
      color: #333333 !important;
      font-size: 18px !important;
      font-weight: 500 !important;
      margin-top: 25px !important;
      margin-bottom: 12px !important;
    }

    .markdown-section p {
      color: #555555 !important;
      line-height: 1.7 !important;
      margin-bottom: 16px !important;
    }

    .markdown-section ul, 
    .markdown-section ol {
      color: #555555 !important;
      padding-right: 20px !important;
    }

    .markdown-section li {
      margin-bottom: 5px !important;
    }

    .markdown-section code {
      background: #f6f6f6 !important;
      padding: 2px 6px !important;
      border-radius: 3px !important;
      font-size: 13px !important;
      color: #333333 !important;
    }

    .markdown-section pre {
      background: #f8f8f8 !important;
      border: 1px solid #e5e5e5 !important;
      border-radius: 6px !important;
      padding: 16px !important;
      overflow-x: auto !important;
    }

    .markdown-section blockquote {
      background: #f9f9f9 !important;
      border-right: 4px solid #ddd !important;
      padding: 15px !important;
      margin: 15px 0 !important;
    }

    /* ===== TABLES ===== */
    .markdown-section table {
      border-collapse: collapse !important;
      width: 100% !important;
      margin: 15px 0 !important;
    }

    .markdown-section th,
    .markdown-section td {
      border: 1px solid #e5e5e5 !important;
      padding: 10px 12px !important;
      text-align: right !important;
    }

    .markdown-section th {
      background: #f8f8f8 !important;
      font-weight: 500 !important;
    }

    /* ===== HIERARCHICAL SIDEBAR STYLES ===== */
    
    /* Sidebar Container */
    .sidebar {
      background: #f8f9fa !important;
      border-left: 1px solid #e9ecef !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
    }

    /* Main List Structure */
    .sidebar ul {
      margin: 0 !important;
      padding: 8px !important;
      list-style: none !important;
    }

    .sidebar li {
      margin: 0 !important;
      list-style: none !important;
    }

    /* Home Link - Special Style */
    .sidebar ul > li:first-child > a {
      background: #007bff !important;
      color: white !important;
      font-weight: 600 !important;
      border-radius: 8px !important;
      margin-bottom: 16px !important;
      padding: 12px 16px !important;
      display: block !important;
      text-decoration: none !important;
      font-size: 14px !important;
    }

    .sidebar ul > li:first-child > a:hover {
      background: #0056b3 !important;
    }

    /* Top Level Categories */
    .sidebar ul > li > details > summary,
    .sidebar ul > li > a:not(:first-child) {
      color: #495057 !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      padding: 10px 16px !important;
      border-radius: 6px !important;
      margin: 2px 0 !important;
      display: flex !important;
      align-items: center !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      text-decoration: none !important;
      background: transparent !important;
    }

    .sidebar ul > li > details > summary:hover,
    .sidebar ul > li > a:hover {
      background: #e9ecef !important;
      color: #212529 !important;
    }

    /* Plus/Minus Icons for Collapsible */
    .sidebar details > summary {
      position: relative !important;
    }

    .sidebar details > summary::after {
      content: '+' !important;
      position: absolute !important;
      left: 16px !important;
      font-size: 18px !important;
      font-weight: bold !important;
      color: #6c757d !important;
      transition: transform 0.2s ease !important;
    }

    .sidebar details[open] > summary::after {
      content: '−' !important;
    }

    /* Sub-items Container */
    .sidebar details > ul {
      margin: 4px 0 8px 0 !important;
      padding: 0 !important;
      background: #ffffff !important;
      border-radius: 6px !important;
      border: 1px solid #e9ecef !important;
      overflow: hidden !important;
    }

    /* Sub-items Links */
    .sidebar details ul li a {
      color: #6c757d !important;
      font-size: 13px !important;
      font-weight: 400 !important;
      padding: 8px 16px 8px 44px !important;
      display: block !important;
      text-decoration: none !important;
      border-bottom: 1px solid #f1f3f4 !important;
      transition: all 0.2s ease !important;
    }

    .sidebar details ul li:last-child a {
      border-bottom: none !important;
    }

    .sidebar details ul li a:hover {
      background: #f8f9fa !important;
      color: #007bff !important;
      padding-right: 12px !important;
    }

    .sidebar details ul li a.active {
      background: #007bff !important;
      color: white !important;
      font-weight: 500 !important;
    }

    /* Remove default details styling */
    .sidebar details {
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .sidebar details > summary {
      list-style: none !important;
      outline: none !important;
    }

    .sidebar details > summary::-webkit-details-marker {
      display: none !important;
    }

    /* Search Box Styling */
    .search input {
      background: white !important;
      border: 1px solid #e9ecef !important;
      border-radius: 6px !important;
      padding: 8px 12px !important;
      font-size: 13px !important;
      color: #495057 !important;
      width: calc(100% - 24px) !important;
      margin: 8px 12px 16px 12px !important;
    }

    .search input:focus {
      border-color: #007bff !important;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25) !important;
      outline: none !important;
    }

    .search input::placeholder {
      color: #adb5bd !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 280px !important;
      }

      .sidebar ul {
        padding: 6px !important;
      }

      .sidebar ul > li > details > summary,
      .sidebar ul > li > a {
        font-size: 13px !important;
        padding: 8px 12px !important;
      }

      .sidebar details ul li a {
        font-size: 12px !important;
        padding: 6px 12px 6px 36px !important;
      }
    }

    /* RTL Support */
    .sidebar[dir="rtl"] details > summary::after {
      right: 16px !important;
      left: auto !important;
    }

    .sidebar[dir="rtl"] details ul li a {
      padding: 8px 44px 8px 16px !important;
    }

    .sidebar[dir="rtl"] details ul li a:hover {
      padding-left: 12px !important;
      padding-right: 44px !important;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed !important;
        right: -280px !important;
        transition: right 0.3s ease !important;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1) !important;
      }

      .sidebar.mobile-open {
        right: 0 !important;
      }

      .content {
        padding-right: 40px !important;
      }

      .mobile-menu {
        position: fixed !important;
        top: 20px !important;
        right: 20px !important;
        width: 40px !important;
        height: 40px !important;
        background: #ffffff !important;
        border: 1px solid #e5e5e5 !important;
        border-radius: 4px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        z-index: 60 !important;
      }

      .mobile-menu span {
        font-size: 18px !important;
        color: #333333 !important;
      }

      .mobile-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: rgba(0, 0, 0, 0.5) !important;
        z-index: 39 !important;
        display: none !important;
      }

      .mobile-overlay.active {
        display: block !important;
      }
    }

    /* ===== SEARCH ===== */
    .search {
      padding: 0 20px 20px !important;
    }

    .search input {
      width: 100% !important;
      padding: 10px 12px !important;
      border: 1px solid #e5e5e5 !important;
      border-radius: 4px !important;
      font-size: 14px !important;
      background: #ffffff !important;
    }

    .search input:focus {
      outline: none !important;
      border-color: #cccccc !important;
    }

    /* Hide default docsify elements */
    .app-name,
    .github-corner {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <img src="logo-wordmark.svg" alt="Depth Platform" class="app-logo">
  </header>

  <!-- Mobile Menu Button -->
  <div class="mobile-menu" onclick="toggleMobileSidebar()">
    <span>☰</span>
  </div>

  <!-- App Container -->
  <div id="app"></div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" onclick="closeMobileSidebar()"></div>

  <!-- Scripts -->
  <script>
    // Mobile Sidebar Functions
    function toggleMobileSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      
      if (sidebar && window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('active');
      }
    }

    function closeMobileSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      
      if (sidebar) {
        sidebar.classList.remove('mobile-open');
        overlay.classList.remove('active');
      }
    }
    
    // تحويل السايد بار إلى بنية قابلة للطي
    function convertToCollapsible() {
      const sidebar = document.querySelector('.sidebar');
      if (!sidebar) return;
      
      const mainList = sidebar.querySelector('ul');
      if (!mainList) return;
      
      const items = mainList.children;
      
      for (let i = 1; i < items.length; i++) { // تخطي الرابط الرئيسي
        const item = items[i];
        const subList = item.querySelector('ul');
        
        if (subList) {
          const mainLink = item.querySelector('a');
          if (mainLink) {
            // إنشاء details/summary
            const details = document.createElement('details');
            const summary = document.createElement('summary');
            
            // نسخ محتوى الرابط الرئيسي
            summary.innerHTML = mainLink.innerHTML;
            summary.className = mainLink.className;
            
            // منع التنقل عند النقر على العنوان
            summary.addEventListener('click', function(e) {
              // السماح للـ details بالفتح/الإغلاق دون تنقل
            });
            
            // بناء البنية الجديدة
            details.appendChild(summary);
            details.appendChild(subList.cloneNode(true));
            
            // استبدال المحتوى
            item.innerHTML = '';
            item.appendChild(details);
          }
        }
      }
    }

    // Docsify Configuration
    window.$docsify = {
      name: 'Depth Platform',
      repo: 'https://github.com/alijawdat-cyber/Depth',
      homepage: 'main.md',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: false,
      autoHeader: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      basePath: '',
      
      // Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'البحث في التوثيق...',
        noData: 'لا توجد نتائج!',
        depth: 6,
      },
      
      // Plugins
      plugins: [
        function(hook) {
          hook.ready(function() {
            console.log('Docsify ready');
            // Force show sidebar
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
              sidebar.style.display = 'block';
              sidebar.style.visibility = 'visible';
              sidebar.setAttribute('dir', 'rtl');
            }
          });
          
          hook.doneEach(function() {
            console.log('Page loaded');
            // Close mobile sidebar when navigating
            if (window.innerWidth <= 768) {
              closeMobileSidebar();
            }
            
            // Ensure sidebar is visible and convert to collapsible structure
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
              sidebar.style.display = 'block';
              sidebar.style.visibility = 'visible';
              sidebar.setAttribute('dir', 'rtl');
              
              // تحويل البنية الهرمية إلى collapsible
              setTimeout(function() {
                convertToCollapsible();
              }, 100);
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify Scripts -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- Fix for loading issues -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure elements are properly loaded
      setTimeout(function() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const header = document.querySelector('.app-header');
        
        if (sidebar) {
          sidebar.style.display = 'block';
          sidebar.style.visibility = 'visible';
          console.log('Sidebar found and shown');
        }
        
        if (content) {
          content.style.display = 'block';
          content.style.visibility = 'visible';
          console.log('Content found and shown');
        }
        
        if (header) {
          header.style.display = 'flex';
          header.style.visibility = 'visible';
          console.log('Header found and shown');
        }
      }, 1000);
    });
  </script>
</body>
</html>
